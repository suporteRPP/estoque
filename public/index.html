<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Controle de Estoque</h1> <img src="https://omelhordeaguai.com.br/wp-content/uploads/2023/02/rpp_telecom_omelhordeaguai.png" alt="RPP" style="width:600px;height:100px;">
    </header>
    <main>
        <section id="product-form-section">
            <h2>Adicionar ou Retirar Produto</h2>
            <form id="product-form">
                <div class="form-group">
                    <label for="product-id">ID:</label>
                    <input type="text" id="product-id" placeholder="Digite o ID do produto" required>
                </div>
                <div class="form-group">
                    <label for="product-name">Nome:</label>
                    <input type="text" id="product-name" placeholder="Digite o nome do produto">
                </div>
                <div class="form-group">
                    <label for="product-quantity">Quantidade:</label>
                    <input type="number" id="product-quantity" placeholder="Digite a quantidade" required>
                </div>
                <div class="form-group">
                    <label for="product-type">Tipo:</label>
                    <select id="product-type">
                        <option value="">Selecione um tipo</option>
                        <option value="Antena">Antena</option>
                        <option value="Roteador">Roteador</option>
                        <option value="Modem/ONU">Modem/ONU</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <button type="button" id="add-button">Adicionar</button>
            </form>
        </section>

        <section id="product-list-section">
            <h2>Lista de Produtos</h2>
            <table id="product-list">
                <thead>
                    <tr>
                        <th colspan="6" class="table-title">Lista de Produtos</th>
                    </tr>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Tipo</th>
                        <th>Quantidade a Retirar</th>
                        <th>Retirada</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Produtos serÃ£o inseridos aqui -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
